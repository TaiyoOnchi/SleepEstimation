<!DOCTYPE html>
<html>
<head>
    <title>ダッシュボード</title>
</head>
<body>
    <h1>ダッシュボード</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <p>{{ current_user.id }}</p>
    <p><a href="{{ url_for('app.student.lecture.lecture') }}">講義情報</a></p>
    <p><a href="{{ url_for('app.auth.logout') }}">ログアウト</a></p>
</body>
</html>
