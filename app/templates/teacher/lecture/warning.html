<h1>警告作成ページ</h1>

<!-- 学生情報の表示 -->
<p>学生番号: {{ student_info.student_number }}</p>
<p>名前: {{ student_info.last_name }} {{ student_info.first_name }}</p>

<!-- 警告作成フォーム -->
<form action="{{ url_for('app.teacher.lecture.submit_warning') }}" method="post">
    <!-- セキュリティ用トークン -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <!-- 学生情報の必須項目を非表示で送信 -->
    <input type="hidden" name="student_id" value="{{ student_info.id }}">
    <input type="hidden" name="student_number" value="{{ student_info.student_number }}">
    
    <!-- 理由入力欄 -->
    <label for="reason">理由:</label><br>
    <textarea id="reason" name="reason" required></textarea><br><br>

    <!-- テンプレートボタン -->
    <button type="button" onclick="setTemplate('居眠り')">居眠り</button>
    <button type="button" onclick="setTemplate('話し声がうるさい')">話し声がうるさい</button>
    <button type="button" onclick="setTemplate('講義以外のものに気が散っていた')">講義以外のものに気が散っていた</button>
    <br><br>

    <!-- 送信ボタン -->
    <button type="submit">送信</button>
</form>

<!-- JavaScript: 理由の入力欄にテンプレートをセット -->
<script>
    function setTemplate(text) {
        document.getElementById('reason').value = text;
    }
</script>
