<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教員ログイン</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen">
    {% include 'partials/header.html' %}
    <main class="flex flex-col items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">教員ログイン</h1>

                {% include 'partials/flash_messages.html' %}

                <form action="{{ url_for('app.teacher.login.login') }}" method="POST" class="space-y-6">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div>
                        <label for="teacher_number" class="block text-gray-700 text-sm font-bold mb-2">教員番号</label>
                        <input 
                            type="text" 
                            name="teacher_number" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">パスワード</label>
                        <input 
                            type="password" 
                            name="password" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition-colors">ログイン</button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        アカウントをお持ちでない方は 
                        <a href="{{ url_for('app.teacher.register.register') }}" class="text-blue-600 hover:underline">こちら</a> 
                        から新規登録してください。
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
