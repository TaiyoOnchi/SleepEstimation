<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像確認</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .image-preview {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>画像確認</h1>
        <p>以下の画像でよろしいですか？</p>
        <img src="data:image/jpeg;base64,{{ face_photo }}" alt="学生の画像" class="image-preview">
        <div class="buttons">
            <form action="{{ url_for('app.lecture') }}" method="get">
                <button type="submit">この画像で進む</button>
            </form>
            <form action="{{ url_for('app.measure_eye_baseline') }}" method="get">
                <button type="submit">再測定する</button>
            </form>
        </div>
    </div>
</body>
</html>
