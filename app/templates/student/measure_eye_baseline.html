<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開眼率基準値測定</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .message {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        #start-button {
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        #video {
            display: block;
            margin: 10px auto;
            max-width: 80%;
            height: auto;
        }
        
        /* カウントダウン表示用のスペースを確保 */
        #countdown {
            font-size: 1.5rem;
            color: red;
            margin: 10px 0;
            min-height: 1.5em; /* 固定の高さを設定 */
        }
        
        /* 測定中のメッセージを完全に非表示に */
        .loading {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>開眼率基準値測定</h2>
        <p class="message">大きく目を開けて、カメラを見つめてください。</p>
        <button id="start-button">測定開始</button>
        <video id="video" width="640" height="480" autoplay></video>
        <div id="countdown"></div> <!-- カウントダウン表示スペース -->
        <!-- 測定中メッセージは完全に非表示にする -->
    </div>

    <script>
        const socket = io();
        const video = document.getElementById('video');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');

        // トークンをFlaskテンプレートから取得
        const token = "{{ token }}";  // Flaskから渡されたトークンを取得

        // カメラ映像を取得
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                alert('カメラにアクセスできません。ブラウザの設定でカメラアクセスを許可してください。');
                console.error('カメラにアクセスできません: ', error);
            });

        // 測定開始ボタンのクリックイベント
        document.getElementById('start-button').onclick = function() {
            this.disabled = true;
            
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');
            countdownElement.innerText = countdown;
        
            const interval = setInterval(function() {
                countdown -= 1;
                if (countdown <= 0) {
                    clearInterval(interval);
                    countdownElement.innerText = "撮影中...";
        
                    const frames = [];  // フレーム（画像データ）を格納する配列
        
                    // 3回フレームを取得して1秒ごとにサーバーに送信
                    let frameCount = 0;
                    const sendFramesInterval = setInterval(function() {
                        if (frameCount >= 3) {
                            clearInterval(sendFramesInterval);
        
                            // 3枚のフレームが揃ったらサーバーに送信
                            socket.emit('measure_baseline', { frames: frames, token: token });
                            return;
                        }
        
                        // 現在のビデオフレームをCanvasに描画し、データを取得
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const imageData = canvas.toDataURL('image/jpeg').split(',')[1];
                        frames.push(imageData);  // 画像データを配列に追加
        
                        frameCount++;
                    }, 1000);
                } else {
                    countdownElement.innerText = countdown;
                }
            }, 1000);
        };
        
        // クライアント側のJavaScriptでの例
        socket.emit('measure_baseline_join', {token: token});




        // 測定完了通知
        socket.on('measurement_complete', function(data) {
            alert(data.message);
            window.location.href = data.redirect_url;
        });

        // 測定キャンセル処理
        //window.onbeforeunload = function() {
        //    navigator.sendBeacon('/cancel_measurement');
        //}; 
    </script>
</body>
</html>
