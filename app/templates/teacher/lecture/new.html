<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しい講義の作成</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen">
    {% include 'partials/header.html' %}
    <main class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">新しい講義の作成</h1>

            {% include 'partials/flash_messages.html' %}

            <form method="POST" action="{{ url_for('app.teacher.lecture.create') }}" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label for="subject_name" class="block text-gray-700 text-sm font-bold mb-2">講義名</label>
                    <input 
                        type="text" 
                        name="subject_name" 
                        id="subject_name" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <div>
                    <label for="default_classroom" class="block text-gray-700 text-sm font-bold mb-2">教室</label>
                    <input 
                        type="text" 
                        name="default_classroom" 
                        id="default_classroom" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="default_day_of_week" class="block text-gray-700 text-sm font-bold mb-2">曜日</label>
                        <select 
                            name="default_day_of_week" 
                            id="default_day_of_week" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="月">月</option>
                            <option value="火">火</option>
                            <option value="水">水</option>
                            <option value="木">木</option>
                            <option value="金">金</option>
                        </select>
                    </div>
                    <div>
                        <label for="default_period" class="block text-gray-700 text-sm font-bold mb-2">時限</label>
                        <input 
                            type="number" 
                            name="default_period" 
                            id="default_period" 
                            min="1" 
                            max="6" 
                            value="1" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                </div>

                <div>
                    <label for="eor_threshold" class="block text-gray-700 text-sm font-bold mb-2">開眼率の閾値 (0〜100)</label>
                    <input 
                        type="number" 
                        name="eor_threshold" 
                        id="eor_threshold" 
                        min="0" 
                        max="100" 
                        value="50" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <div class="flex justify-between items-center mt-6">
                    <button 
                        type="submit" 
                        class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors"
                    >
                        作成
                    </button>
                    <a 
                        href="{{ url_for('app.teacher.dashboard.dashboard') }}" 
                        class="text-gray-600 hover:text-blue-600 transition-colors"
                    >
                        戻る
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
