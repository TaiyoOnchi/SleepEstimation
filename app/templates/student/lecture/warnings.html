<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>警告一覧</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    {% include 'partials/header.html' %}

    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">警告一覧</h1>
        <table class="w-full bg-white shadow-md rounded-lg">
            <thead>
                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">ID</th>
                    <th class="py-3 px-6 text-left">タイムスタンプ</th>
                    <th class="py-3 px-6 text-left">理由</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm">
                {% for warning in warnings %}
                    <tr class="border-b border-gray-200 hover:bg-gray-100">
                        <td class="py-3 px-6">{{ warning[0] }}</td>
                        <td class="py-3 px-6">{{ warning[1] }}</td>
                        <td class="py-3 px-6">{{ warning[2] }}</td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3" class="text-center py-3">警告がありません。</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-4">
            <a href="{{ url_for('app.student.main.main') }}" class="text-blue-500 hover:underline">戻る</a>
        </div>
    </div>
</body>
</html>
