<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教員新規登録</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen flex items-center justify-center">
    
    <div class="w-full max-w-md">
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-8 text-center">教員新規登録</h1>

            {% include 'partials/flash_messages.html' %}

            <form action="{{ url_for('app.teacher.register.register') }}" method="POST" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div>
                    <label for="teacher_number" class="block text-gray-700 text-sm font-bold mb-2">教員番号</label>
                    <input 
                        type="text" 
                        name="teacher_number" 
                        value="{{ session.get('teacher_info', {}).get('teacher_number', '') }}" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">パスワード（6文字以上）</label>
                    <input 
                        type="password" 
                        name="password" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="last_name" class="block text-gray-700 text-sm font-bold mb-2">姓</label>
                        <input 
                            type="text" 
                            name="last_name" 
                            value="{{ session.get('teacher_info', {}).get('last_name', '') }}" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div>
                        <label for="first_name" class="block text-gray-700 text-sm font-bold mb-2">名</label>
                        <input 
                            type="text" 
                            name="first_name" 
                            value="{{ session.get('teacher_info', {}).get('first_name', '') }}" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="kana_last_name" class="block text-gray-700 text-sm font-bold mb-2">姓（カナ）</label>
                        <input 
                            type="text" 
                            name="kana_last_name" 
                            value="{{ session.get('teacher_info', {}).get('kana_last_name', '') }}" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    <div>
                        <label for="kana_first_name" class="block text-gray-700 text-sm font-bold mb-2">名（カナ）</label>
                        <input 
                            type="text" 
                            name="kana_first_name" 
                            value="{{ session.get('teacher_info', {}).get('kana_first_name', '') }}" 
                            required 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition-colors mt-4"
                >
                    登録
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    すでにアカウントをお持ちの方は 
                    <a 
                        href="{{ url_for('app.teacher.login.login') }}" 
                        class="text-blue-600 hover:underline"
                    >
                        こちら
                    </a> 
                    からログインしてください。
                </p>
            </div>
        </div>
    </div>
</body>
</html>
