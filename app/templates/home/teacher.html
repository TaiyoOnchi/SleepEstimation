<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生アプリ(教員用) - ホーム</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen">
    
    
    {% include 'partials/header.html' %}<!-- ヘッダーを読み込み -->

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto text-center">
            <!-- ヘッダーセクション -->
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
                教員用アプリへようこそ
            </h1>
            <p class="text-xl text-gray-600 mb-12">
                スマートな学習管理で、より良い学習体験を。
            </p>

            <!-- メインコンテンツ -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                <!-- 新規登録カード -->
                <div class="bg-white rounded-xl shadow-lg p-8 transform transition-all hover:scale-105">
                    <div class="text-blue-600 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">新規登録</h2>
                    <p class="text-gray-600 mb-6">
                        初めての方はこちらから登録してください。
                        数分で簡単に登録が完了します。
                    </p>
                    <a href="{{ url_for('app.teacher.register.register') }}"
                       class="inline-block bg-blue-600 text-white font-medium px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                        アカウントを作成(教員)
                    </a>
                </div>

                <!-- ログインカード -->
                <div class="bg-white rounded-xl shadow-lg p-8 transform transition-all hover:scale-105">
                    <div class="text-blue-600 mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">ログイン</h2>
                    <p class="text-gray-600 mb-6">
                        既にアカウントをお持ちの方は
                        こちらからログインしてください。
                    </p>
                    <a href="{{ url_for('app.teacher.login.login') }}"
                       class="inline-block bg-blue-600 text-white font-medium px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                        ログイン(教員)
                    </a>
                </div>
            </div>

            <!-- 教員リンク -->
            <div class="mt-8">
                <a href="{{ url_for('app.home.top.top') }}"
                   class="inline-flex items-center text-gray-600 hover:text-blue-600 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                    学生の方はこちら
                </a>
            </div>

            <!-- フッター情報 -->
            <div class="mt-16 text-sm text-gray-500">
                <p>© 2024 Student Portal. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
