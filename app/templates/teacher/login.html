<!DOCTYPE html>
<html>
<head>
    <title>教員ログイン</title>
</head>
<body>
    <h1>教員ログイン</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('app.teacher.login.login') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="teacher_number">教員番号:</label>
        <input type="text" name="teacher_number" required><br>

        <label for="password">パスワード:</label>
        <input type="password" name="password" required><br>

        <button type="submit">ログイン</button>
    </form>
    <p>アカウントをお持ちでない方は <a href="{{ url_for('app.teacher.register.register') }}">こちら</a> から新規登録してください。</p>
</body>
</html>
